<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <style>
      body {
        font-family: Roboto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/react-portal.js"></script>
    <script>
      var portalState = ReactPortal.PortalState.sample();
      var portal = ReactPortal.PortalFactory.build({
        container: '#app',
        portalState: portalState,
        onChange: function(state) {
          console.log('new portal', state.toJS());
          portalState = state;
        },
        widgetsCatalog: {},
      });
      setTimeout(function() {
        console.log('admin', portal.getAdmin());
        console.log('page', portal.getPage());
        console.log('state', portal.getPortalState().toJS());
      }, 500);
    </script>
  </body>
</html>
